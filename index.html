<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>1ページ1問アンケート</title>
</head>
<body>
  <h1>アンケート</h1>

  <!-- 1) ユーザー情報入力セクション -->
  <div id="user-info-section">
    <p>お名前: <input type="text" id="userName"></p>

    <p>セット番号を選択してください:</p>
    <label style="display:block;"><input type="radio" name="setNumber" value="set1">Set 1</label>
    <label style="display:block;"><input type="radio" name="setNumber" value="set2">Set 2</label>
    <!-- セットが増えたら↑を追加 -->

    <br>
    <button id="startSurveyBtn">アンケート開始</button>
  </div>

  <!-- 2) 質問セクション (1問ずつ表示) -->
  <div id="survey-section" style="display: none;">
    <div id="question-container"></div>

    <br>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- 3) 送信中画面 -->
  <div id="sending-section" style="display: none;">
    <h2>送信中...</h2>
    <p>サーバーの応答を待っています。<br>
       エラー等が起きた場合、以下のボタンを押して再送信してください。</p>
    <button id="resendBtn">再送信</button>
  </div>

  <!-- 4) 送信完了画面 -->
  <div id="result-section" style="display: none;">
    <h2>送信完了しました</h2>
    <p>ご協力ありがとうございました！</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
