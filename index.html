<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音声アンケート</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>音声アンケート</h1>

  <!-- ユーザー情報入力セクション -->
  <div id="user-info-section">
    <label for="userName">お名前:</label>
    <input type="text" id="userName" required>
    <br><br>

    <p>セット番号を選択してください:</p>
    <label><input type="radio" name="setNumber" value="set1">Set 1</label>
    <label><input type="radio" name="setNumber" value="set2">Set 2</label>
    <!-- さらにセットがあるなら↑を増やす -->
    <br><br>

    <button id="startSurveyBtn">アンケート開始</button>
  </div>

  <!-- 質問表示セクション（初期は非表示） -->
  <div id="survey-section" style="display: none;">
    <div id="question-container"></div>

    <div style="margin-top: 20px;">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
      <button id="submitBtn">回答を送信</button>
    </div>
  </div>

  <!-- 完了表示セクション（送信後に表示） -->
  <div id="result-section" style="display: none;">
    <p>ご回答ありがとうございました！</p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
