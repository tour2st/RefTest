<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アンケート (sets.json動的読込, 1問ずつ表示)</title>
</head>
<body>
  <h1>アンケート</h1>

  <!-- 1) ユーザー情報入力セクション -->
  <div id="user-info-section">
    <!-- sets.json のファイル名を入力 -->
    <p>sets.json のファイルパス: 
      <input type="text" id="setsFilePath" value="config/sets.json">
    </p>

    <p>お名前: <input type="text" id="userName"></p>

    <p>セット番号を選択してください:</p>
    <label style="display:block;"><input type="radio" name="setNumber" value="set1">Set 1</label>
    <label style="display:block;"><input type="radio" name="setNumber" value="set2">Set 2</label>
    <!-- 必要に応じて追加 -->

    <br>
    <button id="startSurveyBtn">アンケート開始</button>
  </div>

  <!-- 2) 質問セクション (1問ずつ) -->
  <div id="survey-section" style="display: none;">
    <div id="question-container"></div>

    <br>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- 3) 送信中画面 -->
  <div id="sending-section" style="display: none;">
    <h2>送信中...</h2>
    <p>サーバーの応答を待っています。エラーが出た場合、再送信してください。</p>
    <button id="resendBtn">再送信</button>
  </div>

  <!-- 4) 送信完了画面 -->
  <div id="result-section" style="display: none;">
    <h2>送信完了</h2>
    <p>ご協力ありがとうございました。</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
